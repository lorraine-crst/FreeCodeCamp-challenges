<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-card">
        <div class="image-card">
            <img class="image-girl" src="./images/illustration-hero.svg" alt="girls listen to music in app">
        </div>
        <div class="card-letter">
            <h1>
                Order Summary 
            </h1>
            <p class="paragraph">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-card">
                <img src="images/icon-music.svg" alt="icon misic">
                <h3 class="heading">Annual Plan</h3>
                <a class="link" href="">Change</a>
            </div>
        </div>
        <div class="button-card">
            <button class="payment" type="submit">Proceed to Payment</button>
            <button class="cancel" type="submit">Cancel Order</button>
        </div>
    </section>
</body>
</html>
